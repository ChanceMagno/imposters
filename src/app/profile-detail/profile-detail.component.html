<div class="container">

  <div class="row">

    <div class="col m3">
      <img src="{{profileToDisplay?.photoURL}}" alt="photo of {{profileToDisplay?.displayName}}"/>
    </div>

    <div class="col m9">
      <div class="row">
        <p id="name"><strong>Name:</strong> {{profileToDisplay?.displayName}}</p>
      </div>
      <div class="row">
        <p id="email"><strong>Email:</strong> {{profileToDisplay?.email}}</p>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col m8">
      <div id="bioBorder">
        <i class="material-icons prefix">library_books</i>
        <p><strong>Bio:</strong> Cool things about me!</p>
    </div>
    </div>
    <div class="col m4">
      <div class="row">
        <div class="dateLocationBorder">
          <i class="material-icons prefix">today</i>
          <p>User Since:</p>
          <p>{{profileToDisplay?.startDate}}
        </div>
      </div>
      <div class="row">
        <div class="dateLocationBorder">
          <i class="material-icons prefix">location_on</i>
          <p>Location</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col m6">
      <div class="customBorder">
        <i class="material-icons prefix">work</i>
        <p>Job Status</p>
      </div>
    </div>
    <div class="col m6">
      <div class="customBorder">
        <i class="material-icons prefix">loyalty</i>
        <p>Specialties</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col m4">
      <div class="customBorder">
        <i class="material-icons prefix">assignment_ind</i>
        <p>Portfolio Site</p>
      </div>
    </div>
    <div class="col m4">
      <div class="customBorder">
        <i class="fa fa-github" aria-hidden="true"></i>
        <p>Github</p>
      </div>
    </div>
    <div class="col m4">
      <div class="customBorder">
        <i class="fa fa-linkedin" aria-hidden="true"></i>
        <p>LinkedIn</p>
      </div>
    </div>
  </div>
</div>
