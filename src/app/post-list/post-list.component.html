<div class="backgroundWhite z-depth-4">
  <div class="input-field">
    <select class="label" materialize="material_select" [materializeSelectOptions]="type" [(ngModel)]='selected' >
       <option *ngFor="let name of categoryFilter" value={{name}}>{{name}}</option>
    </select>
  </div>
  <div class="card horizontal" *ngFor="let post of posts| async | category:selected">
    <div class="card-stacked">
      <div class="card-content">
        <h3 class="label">{{post.title}}</h3>
        <p>{{post.content}}</p>
        <p><strong>Posted By:</strong> {{user.displayName}}</p>
      </div>
    <div class="card-action">
        <a id="detailLink" (click)="goToDetailPage(post)">Interested?</a>
        <!-- this button only appears if user logged in is = post creator -->
         <a *ngIf='user?.uid === post.userId' class="btn-floating btn-mini waves-effect" (click)="goToDetailPage(post)"><i class="material-icons">edit</i></a>
         <!-- end  -->
      </div>
    </div>
  </div>
</div>
