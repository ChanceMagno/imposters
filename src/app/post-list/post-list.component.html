<div class="card horizontal" *ngFor="let post of posts | async">
      <div class="card-image">
        <img src="">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h4>{{post.title}}</h4>
          <p>{{post.content}}</p>
          <p><strong>Posted By:</strong> {{post.userId}}</p>
          <!-- <p>{{post.userId}}</p> -->
        </div>
      <div class="card-action">
          <a (click)="goToDetailPage(post)">See More!</a>
        </div>
      </div>
    </div>
