<div class="card horizontal" *ngFor="let post of posts | async">
      <div class="card-image">
        <img src="">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h4>{{post.title}}</h4>
          <p>{{post.content}}</p>
          <p>{{user?.displayName}}</p>
          <p>{{post.$key}}</p>


        </div>
      <div class="card-action">
          <a (click)="goToDetailPage(post)">See More!</a>
        </div>
      </div>
    </div>
